<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logo.png" alt="Kenzieflix">
			<figcaption id="kenz">Kenzieflix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header>
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class="usuario">
				
				<!-- USUÁRIO 1 -->
				<li class="usuario__users">
					<figure>

						<a href="#"><img src="img/avatar.png" alt="Gabriel"></a>
						
						<figcaption>Gabriel</figcaption>
					</figure>

					<h3>Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li class="usuario__users">
					<figure>
						<a href="#"><img src="img/avatar1.png" alt="Maria"></a>
						<figcaption>Maria</figcaption>
					</figure>

					<h3>Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li class="usuario__users">
					<figure>
						<a href=""><img src="img/avatar2.png" alt="Renato"></a>
						<figcaption>Renato</figcaption>
					</figure>

					<h3>Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="addPerfil">
					<figure>
						<a href=""><img src="img/plus-sign.png" alt="Adicionar perfil"></a>
						<figcaption>Adicionar perfil</figcaption>
					</figure>

					<h3>Adicionar perfil</h3>
				</li>

			</ul>
			<footer class="rodape">
				<button class="rodape rodape__button">Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
